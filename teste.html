let current = 0;
let correct = 0;
let answers = new Array(QUESTIONS.length).fill(null);
let allowSound = true;
const qtext = document.getElementById('qtext');
const opts = document.getElementById('opts');
const bar = document.getElementById('bar');
const prog = document.getElementById('progress');
const paywall = document.getElementById('paywall');
const overlay = document.getElementById('overlay');
const iqNum = document.getElementById('iqNum');
const clickSound = document.getElementById('clickSound');
document.getElementById('toggleSound').addEventListener('change', (e)=> allowSound = e.target.checked);

function metallicClick(){ if(allowSound){ try{ clickSound.currentTime=0; clickSound.play(); }catch(e){} } }

function labelFromIndex(i){ return ['A','B','C','D'][i] || '?'; }

function render(){
  const item = QUESTIONS[current];
  qtext.textContent = (current+1)+"/"+QUESTIONS.length+" — "+item.q;
  opts.innerHTML = "";
  item.a.forEach((text, idx)=>{
    const div = document.createElement('label');
    div.className = 'option';
    div.innerHTML = '<span class="badge">'+labelFromIndex(idx)+'</span> <span>'+text+'</span>';
    div.onclick = ()=>select(idx);
    opts.appendChild(div);
  });
  updateProgress();
}
function updateProgress(){
  const p = Math.round(((current)/QUESTIONS.length)*100);
  bar.style.width = p+"%";
  prog.textContent = p+"%";
}

function next(){
  if(current < QUESTIONS.length-1){
    current++; render();
  } else {
    finish();
  }
}

function select(idx){
  metallicClick();
  answers[current] = idx;
  if(idx === QUESTIONS[current].c) correct++;
  next();
}

function finish(){
  if(window._tick) clearInterval(window._tick);
  document.getElementById('quiz').style.display='none';
  paywall.style.display='flex';
  bar.style.width = "100%";
  prog.textContent = "100%";
  const iq = estimateIQ(correct, QUESTIONS.length);
  localStorage.setItem('qi_est', iq);
}

function estimateIQ(score, total){
  // Curva normal aproximada: média 100, DP 15 (média ~ metade das questões; DP ~ 0.18*total)
  const mean = total * 0.5;
  const sd = Math.max(3, total * 0.18);
  const z = (score - mean) / sd;
  const iq = Math.round(100 + 15 * z);
  return Math.max(55, Math.min(145, iq));
}

// TIMER 10:00
let seconds = 10*60;
function tick(){
  seconds--;
  const m = String(Math.floor(seconds/60)).padStart(2,'0');
  const s = String(seconds%60).padStart(2,'0');
  document.getElementById('timer').textContent = m+':'+s;
  if(seconds<=0) finish();
}
window._tick = setInterval(tick, 1000);

const sid = (crypto && crypto.randomUUID) ? crypto.randomUUID() : ('ref_'+Date.now());
document.getElementById('btnPix').onclick = async ()=>{
  const res = await fetch(BACKEND_URL+'/create-pix', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({ amount: 3.99, description:'Resultado Teste de QI Premium', external_reference: sid })

  if(data.qr_code_base64 && data.id){
    document.getElementById('qrWrap').style.display='flex';

    const copyBtn = document.getElementById('copyPix');
    copyBtn.onclick = ()=> navigator.clipboard.writeText(data.qr_code).then(()=>{copyBtn.textContent='Copiado!';});
    pollPaymentById(data.id, (status)=>{
      document.getElementById('pixStatus').textContent = "Status: "+status.toUpperCase();
      if(status==='approved'){

      }
    });

};

document.getElementById('btnCard').onclick = async ()=>{
  const res = await fetch(BACKEND_URL+'/create-order', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({ external_reference: sid })
  });
  const data = await res.json();
  if(data.init_point){
    window.open(data.init_point, '_blank');
    pollByExternalRef(sid, (status)=>{
      if(status==='approved') unlockResult();
    });
  } else { alert('Erro ao iniciar checkout.'); }
};

async function pollPaymentById(id, cb){
  const iv = setInterval(async ()=>{
    try{
      const r = await fetch(BACKEND_URL+'/payment-status/'+id);
      const d = await r.json();
      if(d.status){
        cb(d.status);
        if(d.status==='approved') clearInterval(iv);
      }
    }catch(e){}
  }, 3000);
}

async function pollByExternalRef(ext, cb){
  const iv = setInterval(async ()=>{
    try{
      const r = await fetch(BACKEND_URL+'/status-by-ref/'+ext);
      const d = await r.json();
      if(d.status){
        cb(d.status);
        if(d.status==='approved') clearInterval(iv);
      }
    }catch(e){}
  }, 4000);
}

function unlockResult(){
  const iq = localStorage.getItem('qi_est') || '—';
  iqNum.textContent = iq;
  overlay.style.display='flex';
}
