<script>

  {q:"Se um rel√≥gio marca 15:00, quantos minutos at√© 17:15?",a:["120","135","150","165"],c:1},
  {q:"Qual n√∫mero √© m√∫ltiplo de 7?",a:["21","22","24","28"],c:0},
  {q:"Qual figura tem todos os lados iguais e √¢ngulos iguais?",a:["ret√¢ngulo","losango","quadrado","trap√©zio"],c:2},
  {q:"Se A>B e B>C, ent√£o:",a:["A<C","A>C","A=B","C>A"],c:1},

  {q:"Qual √© a m√©dia de 2,4,6,8?",a:["4","5","6","7"],c:1},
  {q:"Que n√∫mero falta: 9,7,5,3,...",a:["1","2","0","-1"],c:0},

  {q:"Qual √© 15% de 200?",a:["25","30","35","40"],c:1},

  {q:"Complete: 2,5,11,23,...",a:["35","44","47","49"],c:3},
  {q:"Qual √© o dobro de 3/4?",a:["1/2","3/2","6/4","3/4"],c:1},
  {q:"Qual √© a capital do Brasil?",a:["Rio","Bras√≠lia","S√£o Paulo","Salvador"],c:1},
  {q:"Qual a soma dos √¢ngulos internos de um tri√¢ngulo?",a:["90¬∞","120¬∞","180¬∞","270¬∞"],c:2},
  {q:"Se 5 pessoas comem 5 p√£es em 5 min, 1 pessoa come 1 p√£o em:",a:["1 min","5 min","10 min","25 min"],c:1},

// ================== L√ìGICA ==================
let current=0,correct=0;
const qtext=document.getElementById('qtext');
const opts=document.getElementById('opts');
const bar=document.getElementById('bar');
const prog=document.getElementById('progress');
const paywall=document.getElementById('paywall');
const overlay=document.getElementById('overlay');
const iqNum=document.getElementById('iqNum');
const iqPhrase=document.getElementById('iqPhrase');
const clickSound=document.getElementById('clickSound');
const approveModal=document.getElementById('approveModal');
const approveSound=document.getElementById('approveSound');
let allowSound=true;

document.getElementById('toggleSound').addEventListener('change',e=>allowSound=e.target.checked);
function metallicClick(){ if(allowSound){ try{ clickSound.currentTime=0; clickSound.play(); }catch(e){} } }

function render(){
  const item=QUESTIONS[current];
  qtext.textContent=(current+1)+"/"+QUESTIONS.length+" ‚Äî "+item.q;
  opts.innerHTML="";
  item.a.forEach((t,i)=>{
    const div=document.createElement('label');
    div.className='option';
    div.innerHTML=`<span class='badge'>${['A','B','C','D'][i]}</span> ${t}`;
    div.onclick=()=>select(i);
    opts.appendChild(div);
  });
  updateProgress();
}

function updateProgress(){
  const p=Math.round((current/QUESTIONS.length)*100);
  bar.style.width=p+"%";
  prog.textContent=p+"%";
}

function select(i){
  metallicClick();
  if(i===QUESTIONS[current].c)correct++;
  if(current<QUESTIONS.length-1){current++;render();}else finish();
}

function finish(){
  clearInterval(window._tick);
  document.getElementById('quiz').style.display='none';
  paywall.style.display='flex';
  bar.style.width="100%";
  prog.textContent="100%";
  localStorage.setItem('qi_est',correct);
}

// ======= FRASE POR FAIXA DE QI (tabela que voc√™ definiu) =======
function frasePorQI(iq){
  if(iq<=80)  return "N√£o existe limite para o crescimento. Treine sua mente e supere-se!";
  if(iq<=90)  return "Cada desafio √© uma chance de evoluir. Continue treinando sua mente!";
  if(iq<=100) return "Voc√™ est√° na m√©dia! Continue se desafiando e v√° al√©m.";
  if(iq<=110) return "Parab√©ns! Sua mente est√° acima da m√©dia. Continue se aperfei√ßoando!";
  if(iq<=120) return "Excelente racioc√≠nio! Sua mente trabalha de forma afiada e precisa.";
  if(iq<=130) return "Parab√©ns, mente brilhante! Voc√™ est√° entre as mentes mais afiadas!";
  return "G√™nio! Sua mente √© extraordin√°ria. Use esse dom para conquistar o imposs√≠vel.";
}

// ================== PAGAMENTO ==================
async function liberarResultado(orderId){
  const res=await fetch(`${BACKEND_URL}/result/${orderId}`);
  const data=await res.json();
  if(res.ok){
    // 1) Mostrar modal dourado e tocar o som met√°lico premium
    try { approveSound.currentTime = 0; approveSound.play(); } catch(e){}
    approveModal.style.display = "flex";

    // 2) Ap√≥s 2s, fecha modal e mostra o resultado
    setTimeout(()=>{
      approveModal.style.display = "none";
      overlay.style.display="flex";
      const iq=data.result.score;
      iqNum.textContent=iq;
      iqPhrase.textContent = frasePorQI(iq);
    }, 2000);
  } else {
    document.getElementById("pixStatus").textContent="Pagamento pendente. Aguarde a aprova√ß√£o.";
  }
}

async function iniciarPix(){
  const btn=document.getElementById("btnPix");
  btn.disabled=true;
  const original=btn.innerHTML;
  btn.innerHTML='<span class="spinner"></span>Carregando PIX...';
  try{
    await fetch(`${BACKEND_URL}/`).catch(()=>{});
    const res=await fetch(`${BACKEND_URL}/create-pix`,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({amount:3.99,description:"Resultado Teste de QI Premium",correct,total:QUESTIONS.length})
    });
    const data=await res.json();
    if(data.qr_code_base64){
      document.getElementById("qrWrap").style.display="flex";
      document.getElementById("qrImg").src=`data:image/png;base64,${data.qr_code_base64}`;
      document.getElementById("copyPix").onclick=()=>navigator.clipboard.writeText(data.qr_code);
      const check=setInterval(async()=>{
        const s=await fetch(`${BACKEND_URL}/payment-status/${data.id}`).then(r=>r.json());
        if(s.status==="approved"){clearInterval(check);liberarResultado(data.orderId);}
      },5000);
    }else alert("Erro ao gerar PIX");
  }catch(err){alert("Erro ao conectar com servidor!");console.error(err);}
  finally{btn.disabled=false;btn.innerHTML=original;}
}

async function iniciarCartao(){
  const btn=document.getElementById("btnCard");
  btn.disabled=true;
  const original=btn.innerHTML;
  btn.innerHTML='<span class="spinner"></span>Gerando link de pagamento...';
  try{
    await fetch(`${BACKEND_URL}/`).catch(()=>{});
    const res=await fetch(`${BACKEND_URL}/create-order`,{method:"POST"});
    const data=await res.json();
    if(data.init_point){
      window.open(data.init_point,"_blank");
      const check=setInterval(async()=>{
        const s=await fetch(`${BACKEND_URL}/payment-status/${data.orderId}`).then(r=>r.json());
        if(s.status==="approved"){clearInterval(check);liberarResultado(data.orderId);}
      },5000);
    }else alert("Erro ao criar pagamento.");
  }catch(err){alert("Erro de conex√£o!");console.error(err);}
  finally{btn.disabled=false;btn.innerHTML=original;}
}

document.getElementById("btnPix").onclick=iniciarPix;

// ======= PDF: Baixar resultado =======
document.getElementById("btnPdf").addEventListener("click", ()=>{
  const iq = document.getElementById("iqNum").textContent || "‚Äî";
  const frase = document.getElementById("iqPhrase").textContent || "";
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({ unit: "pt", format: "a4" });

  // Fundo preto
  doc.setFillColor(0,0,0);
  doc.rect(0,0,595,842,"F");

  // Dourado
  const gold = [212,175,55];

  // "Logo" (texto estilizado)
  doc.setFont("helvetica","bold");
  doc.setTextColor(gold[0],gold[1],gold[2]);
  doc.setFontSize(20);
  doc.text("‚òÖ TESTE DE QI PREMIUM ‚òÖ", 297, 90, { align: "center" });

  // T√≠tulo
  doc.setFontSize(28);
  doc.text("Resultado do seu Teste de QI", 297, 150, { align: "center" });

  // QI
  doc.setFontSize(60);
  doc.text(`${iq}`, 297, 260, { align: "center" });

  // Linha
  doc.setDrawColor(gold[0],gold[1],gold[2]);
  doc.setLineWidth(1.2);
  doc.line(120, 290, 475, 290);

  // Frase
  doc.setFontSize(16);
  const fraseWidth = 420;
  const lines = doc.splitTextToSize(frase, fraseWidth);
  doc.text(lines, 297, 340, { align: "center", maxWidth: fraseWidth });

  // Rodap√©
  doc.setFontSize(12);
  doc.text("¬© 2025 Teste de QI Premium ‚Äî visual preto & dourado", 297, 800, { align: "center" });

  doc.save("resultado-teste-qi-premium.pdf");
});

// ======= Compartilhar resultado =======
document.getElementById("btnShare").addEventListener("click", async ()=>{
  const iq = document.getElementById("iqNum").textContent || "‚Äî";
  const frase = document.getElementById("iqPhrase").textContent || "";
  const title = "Meu resultado no Teste de QI Premium";
  const text = `Meu QI estimado: ${iq}.\n${frase}`;
  const url = SHARE_URL;

  if (navigator.share) {
    try { await navigator.share({ title, text, url }); }
    catch(e){ /* usu√°rio cancelou */ }
  } else {
    try {
      await navigator.clipboard.writeText(`${title}\n${text}\n${url}`);
      alert("Link copiado para a √°rea de transfer√™ncia!");
    } catch {
      alert("N√£o foi poss√≠vel compartilhar automaticamente. Copie o link: " + url);
    }
  }
});

// TIMER
let sec=600;
window._tick=setInterval(()=>{
  sec--;
  const m=String(Math.floor(sec/60)).padStart(2,'0');
  const s=String(sec%60).padStart(2,'0');
  document.getElementById('timer').textContent=`${m}:${s}`;
  if(sec<=0)finish();
},1000);

render();
</script>
