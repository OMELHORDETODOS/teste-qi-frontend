// ================== L√ìGICA ==================
let current=0,correct=0;
const qtext=document.getElementById('qtext');
const opts=document.getElementById('opts');
const bar=document.getElementById('bar');
const prog=document.getElementById('progress');
const paywall=document.getElementById('paywall');
const overlay=document.getElementById('overlay');
const iqNum=document.getElementById('iqNum');
const iqPhrase=document.getElementById('iqPhrase');

function render(){
  const q=QUESTIONS[current];
  qtext.textContent=`${current+1}/${QUESTIONS.length} ‚Äî ${q.q}`;
  opts.innerHTML="";
  q.a.forEach((alt,i)=>{
    const div=document.createElement("label");
    div.className="option";
    div.innerHTML=`<span class='badge'>${['A','B','C','D'][i]}</span> ${alt}`;
    div.onclick=()=>select(i);
    opts.appendChild(div);
  });
  const p=Math.round((current/QUESTIONS.length)*100);
  bar.style.width=p+"%";
  prog.textContent=p+"%";
}
function select(i){
  if(i===QUESTIONS[current].c)correct++;
  if(current<QUESTIONS.length-1){current++;render();}else finish();
}
function finish(){
  clearInterval(window._tick);
  document.getElementById('quiz').style.display='none';
  paywall.style.display='flex';
  bar.style.width="100%";
  prog.textContent="100%";
}
function frasePorQI(qi){
  if(qi<=80)return"üí™ N√£o existe limite para o crescimento. Treine sua mente e supere-se!";

  if(qi<=120)return"üí° Excelente racioc√≠nio! Sua mente trabalha de forma afiada e precisa.";

  return"üöÄ G√™nio! Sua mente √© extraordin√°ria. Use esse dom para conquistar o imposs√≠vel!";
}
function mostrarResultadoLocal(){

  iqNum.textContent=qi;
  iqPhrase.textContent=frasePorQI(qi);
}
function monitorarPagamento(){
  const status=document.getElementById("pixStatus");
  let t=0;
  const loop=setInterval(()=>{
    t++;
    if(t===5){clearInterval(loop);status.textContent="‚úÖ Pagamento aprovado! Exibindo resultado...";setTimeout(mostrarResultadoLocal,1500);}
  },4000);
}
async function iniciarPix(){
  const btn=document.getElementById("btnPix");
  btn.innerHTML="<span class='spinner'></span>CARREGANDO PIX...";
  btn.disabled=true;
  const res=await fetch(`${BACKEND_URL}/create-pix`,{method:"POST"});
  const data=await res.json();

  document.getElementById("qrImg").src=`data:image/png;base64,${data.qr_code_base64}`;
  monitorarPagamento();

}
async function iniciarCartao(){

document.getElementById("btnPix").onclick=iniciarPix;
document.getElementById("btnCard").onclick=iniciarCartao;
let sec=600;
window._tick=setInterval(()=>{
  sec--;
  const m=String(Math.floor(sec/60)).padStart(2,'0');

</script>
