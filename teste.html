<script>

  {q:"Quantos graus h√° em um √¢ngulo reto?",a:["45¬∞","90¬∞","120¬∞","180¬∞"],c:1},
  {q:"Qual n√∫mero √© √≠mpar?",a:["14","28","37","52"],c:2},
  {q:"Se todos os corvos s√£o pretos e este p√°ssaro √© um corvo, sua cor √©:",a:["azul","preto","branco","marrom"],c:1},
  {q:"3,6,9,12,... Qual o pr√≥ximo?",a:["13","14","15","18"],c:2},
  {q:"Qual palavra N√ÉO √© sin√¥nimo de 'r√°pido'?",a:["veloz","ligeiro","c√©lere","lerdo"],c:3},
  {q:"Se x=5, quanto √© 3x + 2?",a:["15","17","18","12"],c:1},
  {q:"Um hex√°gono tem:",a:["5 lados","6 lados","7 lados","8 lados"],c:1},
  {q:"A sequ√™ncia 1,1,2,3,5,8 representa:",a:["primos","Fibonacci","pares","√≠mpares"],c:1},
  {q:"Se um rel√≥gio marca 15:00, quantos minutos at√© 17:15?",a:["120","135","150","165"],c:1},
  {q:"Qual n√∫mero √© m√∫ltiplo de 7?",a:["21","22","24","28"],c:0},
  {q:"Qual figura tem todos os lados iguais e √¢ngulos iguais?",a:["ret√¢ngulo","losango","quadrado","trap√©zio"],c:2},
  {q:"Se A>B e B>C, ent√£o:",a:["A<C","A>C","A=B","C>A"],c:1},
  {q:"Qual √© a raiz quadrada de 144?",a:["10","11","12","14"],c:2},
  {q:"Complete: 5,10,20,40,...",a:["45","60","70","80"],c:3},
  {q:"Qual fra√ß√£o √© equivalente a 1/2?",a:["2/4","3/6","4/8","todas"],c:3},
  {q:"Qual √© o maior n√∫mero primo abaixo de 20?",a:["13","17","19","23"],c:2},
  {q:"Se uma sala tem 4 cantos e adiciono um gato em cada canto, quantos gatos?",a:["4","5","8","16"],c:0},
  {q:"Qual √© a m√©dia de 2,4,6,8?",a:["4","5","6","7"],c:1},
  {q:"Que n√∫mero falta: 9,7,5,3,...",a:["1","2","0","-1"],c:0},
  {q:"Qual n√∫mero romano representa 50?",a:["L","C","V","X"],c:0},
  {q:"Se 'casa' est√° para 'moradia', ent√£o 'escola' est√° para:",a:["trabalho","educa√ß√£o","esporte","comida"],c:1},
  {q:"Qual √© 15% de 200?",a:["25","30","35","40"],c:1},
  {q:"Se 3¬≥ = ?",a:["6","9","27","81"],c:2},
  {q:"Qual √© o antecessor de 0?",a:["-2","-1","1","0 n√£o tem"],c:1},
  {q:"Qual forma tem 3 lados?",a:["quadrado","tri√¢ngulo","pent√°gono","c√≠rculo"],c:1},
  {q:"Se hoje √© segunda, daqui 10 dias ser√°:",a:["quinta","sexta","s√°bado","domingo"],c:2},
  {q:"Complete: 2,5,11,23,...",a:["35","44","47","49"],c:3},
  {q:"Qual √© o dobro de 3/4?",a:["1/2","3/2","6/4","3/4"],c:1},
  {q:"Qual √© a capital do Brasil?",a:["Rio","Bras√≠lia","S√£o Paulo","Salvador"],c:1},
  {q:"Qual a soma dos √¢ngulos internos de um tri√¢ngulo?",a:["90¬∞","120¬∞","180¬∞","270¬∞"],c:2},
  {q:"Se 5 pessoas comem 5 p√£es em 5 min, 1 pessoa come 1 p√£o em:",a:["1 min","5 min","10 min","25 min"],c:1},
  {q:"Se m = 12, m/3 + 2 =",a:["4","6","8","10"],c:2},
  {q:"Qual √© o sucessor de -1?",a:["-3","-2","0","1"],c:2},
  {q:"Qual dos seguintes √© par?",a:["31","33","35","36"],c:3},
  {q:"Que n√∫mero falta: 4,9,16,25,...",a:["30","32","36","40"],c:2},
  {q:"Qual √© 9 √ó 7?",a:["54","56","63","72"],c:2},
  {q:"Se um ano tem 365 dias, quantas horas tem?",a:["8760","8784","8800","8640"],c:0},
  {q:"Qual a metade de 1,5?",a:["0,5","0,6","0,75","1"],c:2}
];

let current=0,correct=0;
const qtext=document.getElementById('qtext');
const opts=document.getElementById('opts');
const bar=document.getElementById('bar');
const prog=document.getElementById('progress');
const paywall=document.getElementById('paywall');
const overlay=document.getElementById('overlay');
const iqNum=document.getElementById('iqNum');
const iqPhrase=document.getElementById('iqPhrase');
const clickSound=document.getElementById('clickSound');
let allowSound=true;

document.getElementById('toggleSound').addEventListener('change',e=>allowSound=e.target.checked);

function metallicClick(){ if(allowSound){ try{ clickSound.currentTime=0; clickSound.play(); }catch(e){} } }

function render(){
  const item=QUESTIONS[current];
  qtext.textContent=(current+1)+"/"+QUESTIONS.length+" ‚Äî "+item.q;
  opts.innerHTML="";
  item.a.forEach((t,i)=>{
    const div=document.createElement('label');
    div.className='option';
    div.innerHTML=`<span class='badge'>${['A','B','C','D'][i]}</span> ${t}`;
    div.onclick=()=>select(i);
    opts.appendChild(div);
  });
  updateProgress();
}

function updateProgress(){
  const p=Math.round((current/QUESTIONS.length)*100);
  bar.style.width=p+"%";
  prog.textContent=p+"%";
}

function select(i){
  metallicClick();
  if(i===QUESTIONS[current].c)correct++;
  if(current<QUESTIONS.length-1){current++;render();}else finish();
}

function finish(){
  clearInterval(window._tick);
  document.getElementById('quiz').style.display='none';
  paywall.style.display='flex';
  bar.style.width="100%";
  prog.textContent="100%";
  localStorage.setItem('qi_est',correct);
}

// ================== PAGAMENTO ==================
async function liberarResultado(orderId) {
  const res = await fetch(`${BACKEND_URL}/result/${orderId}`);
  const data = await res.json();
  if (res.ok) {
    overlay.style.display = "flex";
    iqNum.textContent = data.result.score;
    iqPhrase.textContent = frasePorQI(data.result.score);
  } else {
    alert("Pagamento pendente. Aguarde a aprova√ß√£o.");
  }
}

function frasePorQI(qi) {
  if (qi <= 80) return "üí™ N√£o existe limite para o crescimento. Treine sua mente e supere-se!";
  if (qi <= 90) return "üî• Cada desafio √© uma chance de evoluir. Continue treinando sua mente!";
  if (qi <= 100) return "‚ö° Voc√™ est√° na m√©dia! Continue se desafiando e v√° al√©m.";
  if (qi <= 110) return "üèÖ Parab√©ns! Sua mente est√° acima da m√©dia. Continue se aperfei√ßoando!";
  if (qi <= 120) return "üí° Excelente racioc√≠nio! Sua mente trabalha de forma afiada e precisa.";
  if (qi <= 130) return "üåü Parab√©ns, mente brilhante! Voc√™ est√° entre as mentes mais afiadas!";
  return "üöÄ G√™nio! Sua mente √© extraordin√°ria. Use esse dom para conquistar o imposs√≠vel!";
}

async function monitorarPagamento(orderId, idPix) {
  let tentativas = 0;
  const statusEl = document.getElementById("pixStatus");
  const intervalo = setInterval(async () => {
    tentativas++;
    try {
      const s = await fetch(`${BACKEND_URL}/payment-status/${idPix}`).then(r => r.json());
      if (s.status === "approved") {
        clearInterval(intervalo);
        statusEl.textContent = "‚úÖ Pagamento aprovado! Exibindo resultado...";
        liberarResultado(orderId);
      } else if (tentativas > 60) {
        clearInterval(intervalo);
        statusEl.textContent = "‚ö†Ô∏è Ainda aguardando confirma√ß√£o. Isso pode levar alguns minutos...";
      }
    } catch {
      clearInterval(intervalo);
      statusEl.textContent = "‚ùå Erro ao verificar o status do pagamento.";
    }
  }, 5000);
}

async function iniciarPix() {
  const btnPix = document.getElementById("btnPix");
  btnPix.innerHTML = `<span class='spinner'></span>CARREGANDO PIX...`;
  btnPix.disabled = true;

  try {
    const res = await fetch(`${BACKEND_URL}/create-pix`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        amount: 3.99,
        description: "Resultado Teste de QI Premium",
        correct,
        total: QUESTIONS.length
      })
    });
    const data = await res.json();

    if (data.qr_code_base64) {
      const qrWrap = document.getElementById("qrWrap");
      const qrImg = document.getElementById("qrImg");
      const copyPix = document.getElementById("copyPix");
      qrWrap.style.display = "flex";
      qrImg.src = `data:image/png;base64,${data.qr_code_base64}`;
      copyPix.onclick = () => navigator.clipboard.writeText(data.qr_code);
      monitorarPagamento(data.orderId, data.id);
    } else {
      alert("Erro ao gerar QR Code PIX.");
    }
  } catch {
    alert("Erro ao iniciar o pagamento PIX.");
  } finally {
    btnPix.innerHTML = "üü¢ Pagar com PIX (R$ 3,99)";
    btnPix.disabled = false;
  }
}

async function iniciarCartao() {
  const btnCard = document.getElementById("btnCard");
  btnCard.innerHTML = `<span class='spinner'></span>CARREGANDO CART√ÉO...`;
  btnCard.disabled = true;

  try {
    const res = await fetch(`${BACKEND_URL}/create-order`, { method: "POST" });
    const data = await res.json();
    if (data.init_point) {
      window.open(data.init_point, "_blank");
      monitorarPagamento(data.orderId, data.id);
    } else {
      alert("Erro ao criar pagamento com cart√£o/boleto.");
    }
  } catch {
    alert("Erro ao iniciar o pagamento com cart√£o.");
  } finally {
    btnCard.innerHTML = "üí≥ Pagar com Cart√£o/Boleto (R$ 4,99)";
    btnCard.disabled = false;
  }
}

document.getElementById("btnPix").onclick = iniciarPix;
document.getElementById("btnCard").onclick = iniciarCartao;

let sec=600;
window._tick=setInterval(()=>{
  sec--;
  const m=String(Math.floor(sec/60)).padStart(2,'0');
  const s=String(sec%60).padStart(2,'0');
  document.getElementById('timer').textContent=`${m}:${s}`;
  if(sec<=0)finish();
},1000);

render();
</script>
